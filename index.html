<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tool List</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <script>
            
            
            
            function boxChecked(){
                
                var link = document.getElementById("change").innerHTML;
                
                var checkBox = document.getElementById("check");
                
                if (checkBox.checked === true){
                    
                    var tools = [];
                    
                    tools.push(link);

                document.getElementById("list").innerHTML = tools;
                    
                } else if (checkBox.checked == false) {
                    document.getElementById("list").innerHTML = ' ';
                }
            }
        
            
        </script>
        
        
    </head>
    
    <body>
                
    
    <div class="container-fluid">  
        <section class="ugh" id="tools">
            <table>
                 <tr>
                    <td><input type="checkbox" id="check" onclick="boxChecked()"></td>
                    <td>1.	Impact driver (2) </td>
                    <td id="change">https://www.homedepot.com/p/DEWALT-20-Volt-MAX-Lithium-Ion-Cordless-1-4-in-Impact-Driver-Tool-Only-DCF885B/203164227</td>
                </tr>
                
                <tr>
                    <td><input type="checkbox" id="check" onclick="boxChecked()"></td>
                    <td>2.	Drill </td>
                    <td id="change">https://www.homedepot.com/p/DEWALT-20-Volt-MAX-Lithium-Ion-Cordless-1-2-in-Hammer-Drill-Drill-Driver-Tool-Only-DCD985B/203316385</td>
                </tr>
                
            </table>
            
        </section>
        
        
        <section class="two" id="list">
            
        </section>
        
    </div>
       
             
        

</body>

</html>
